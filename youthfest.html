<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/youthfest.css">
    <title>Document</title>
</head>
<body>
<div class="main">
    <form action="">
        <div class="line1">
        <label for="Name">Student Name</label>
    <input type="text" id="Name"placeholder="Enter Name">
</div>
    <div class="line2">
    <label for="Branches">Choose Department</label>
    <select name="Branches" id="Branches">
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
        <option value="MSC">MSC</option>
        <option value="B-Tech - Mech">B-Tech - Mech</option>
        <option value="B-Tech - Civil">B-Tech - Civil</option>
        <option value="B-Tech - Computers">B-Tech - Computer</option>
        <option value="B-Tech - Electronics">B-Tech -Electronics</option>
    </select></div>
    <div class="line3">
        <input type="radio" name="gender" value="Male"id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender"value="Female"id="Female">
        <label for="Female">Female</label>
        
    </div>

</form>
</div>
</body>
</html>
